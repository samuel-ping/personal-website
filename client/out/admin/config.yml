backend:
  name: github
  repo: samuel-ping/personal-website-v3
  branch: main
  base_url: https://samuelping.glitch.me

media_folder: "public/uploads/images/"
public_folder: "uploads/images/"

collections:
  - name: "about-me"
    label: "About Me"
    file: "src/content/about-me.md"
    fields:
      - { label: "Description", name: "description", widget: "markdown" }

  - name: "resume"
    label: "Resume"
    widget: "file"
    media_library:
      config:
        multiple: false

  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "projects",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image Thumbnail", name: "thumbnail", widget: "image" }
      - { label: "Timeframe", name: "timeframe", widget: "string" }
      - { label: "Technologies Used", name: "technologies", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
