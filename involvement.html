y the tech director for USACS for the next academic year. My job is to promote hacker culture and inspire project building in the Rutgers computer science community.\n\n\u003cins\u003e**October 2020 - May 2021: Mentor**\u003c/ins\u003e\n\nI mentored two computer science undergraduate at Rutgers. I gave them advice about academics, college, and internship hunting. I also made them a [simple website](https://samuel-ping.github.io/intro-to-git/) to teach them the basics of Git!... unfortunately I don't think they ever used it :(\n\n\u003cins\u003e**September 2019 - April 2021: Member**\u003c/ins\u003e\n\nI attended and contributed to weekly town halls. I also mentored at a local high school hackathon.\n"},{"details":{"activity":"HackRU","position":"Project Lead","short-description":"I help build software for Rutgers University's largest hackathon!","thumbnail":"assets/hackrulogo.jpg","start-date":"September 2020","end-date":"","website-url":"https://hackru.org/"},"description":"\n\u003cins\u003e**April 2021 - Present: Project Lead**\u003c/ins\u003e\n\nI'm currently the Project Lead for Sledge, which is HackRU's soon-to-be judging and submissions system.\n\n\u003cins\u003e**September 2020 - April 2021: RnD Architect**\u003c/ins\u003e\n\nI started off as a developer for Sledge.\n"},{"details":{"activity":"College Avenue Players","position":"Actor","short-description":"I perform in sketches and shows at Rutgers!","thumbnail":"assets/cap-logo.jpg","start-date":"February 2021","end-date":"","website-url":"https://www.collegeavenueplayers.com/"},"description":"**Past Shows:**\n\nActor, _The Electronics Repair Shop_ by Orion M. Kress-Sanfilippo, _Wacky Hijinks: The Final Countdown_ Spring 2021\n\nActor, _Bad Auditions... On Camera!_ by Ian McWethy and Carrie McCorssen, Spring 2021\n\n"},{"details":{"activity":"Scarlet Council","position":"Member","short-description":"Promoted Rutgers school spirit and bridged the gap between students and alumni.","thumbnail":"assets/scarlet-council-logo.jpg","start-date":"December 2019","end-date":"January 2021","website-url":"https://alumni.rutgers.edu/who-we-are/leadership-boards/scarlet-council/"},"description":"Scarlet Council is an organization that works with both students and Rutgers alumni.\n\n- Volunteered at multiple events, where I tabled for Scarlet Council and signed people into events.\r\n- Increased awareness of the Rutgers University Alumni Association.\r\n- Provided students with access to Rutgers University's vast alumni network.\r\n- Served as liaisons to alumni on behalf of the current student body."}]},"__N_SSG":true},"page":"/involvement","query":{},"buildId":"BFEEFxflNrBHah_c07rDv","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-8683bd742a84c1edd48c.js"></script><script src="/_next/static/chunks/webpack-b9ba09dd778379652d01.js" async=""></script><script src="/_next/static/chunks/framework-7cd2f46514cf8e9feb9d.js" async=""></script><script src="/_next/static/chunks/757-4111c460432f734ccffa.js" async=""></script><script src="/_next/static/chunks/282-fb049fd705ec51889a38.js" async=""></script><script src="/_next/static/chunks/778-e73a67957f6f9f2f0ef2.js" async=""></script><script src="/_next/static/chunks/main-83e04901bbdd84c1209c.js" async=""></script><script src="/_next/static/chunks/993-6212307adbc8a535353a.js" async=""></script><script src="/_next/static/chunks/pages/_app-a065af67ddd02bb8c2f0.js" async=""></script><script src="/_next/static/chunks/d64684d8-28a8ae1b7befcd3b48f0.js" async=""></script><script src="/_next/static/chunks/633-4335c3789a5ad457057b.js" async=""></script><script src="/_next/static/chunks/150-285500e739f259b955ee.js" async=""></script><script src="/_next/static/chunks/650-babb14fd9e7313214361.js" async=""></script><script src="/_next/static/chunks/pages/involvement-148cb65ce46a106608b4.js" async=""></script><script src="/_next/static/BFEEFxflNrBHah_c07rDv/_buildManifest.js" async=""></script><script src="/_next
