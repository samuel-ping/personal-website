 CodeDeploy, S3, Amplify"},"markdownBody":"\nA web app that takes your photo, detects your visible mood, and suggests a restaurant based off of that mood!\n\nv3 (current): The frontend is built with React.js, while I created an API using AWS Lambda for the \"backend.\" It is currently deployed using AWS Amplify.\n\nv2: The frontend was built with React.js, while the backend used Express.js and Node.js. The website was deployed on an AWS EC2 instance, using Nginx as a reverse proxy. Updates to the application were automatically deployed using AWS CodePipeline and CodeDeploy.\n\nv1: The \u003ca href='https://oldmyfoodmood.herokuapp.com' target='_blank' rel='noopener noreferrer'\u003eoriginal Food Mood\u003c/a\u003e was the first website I ever build, and I built it as an entry to Capital One's Software Engineering Summit challenge. I originally was going to use solely HTML, CSS, and JavaScript, but I quickly learned that I had no way of hiding my API keys from the client. After much frustration, I found Node.js and Express.js and decided to hail mary it and learn how to create a backend. I'm really proud of this project, because I decided to pursue this project at the last minute and had less than two days to complete it. After the competition ended (I was accepted into the summit!), I decided to continue working on this project. I revamped the whole website with React and deployed it on an AWS EC2 Ubuntu instance to avoid the yucky slow loading times of Heroku.\n","slug":"food-mood"},{"frontmatter":{"layout":"projects","title":"Street Cred","thumbnail":"uploads/streetcred-thumbnail.jpg","timeframe":"Capital One Software Engineering Summit Hackathon (August 2020)","repo-url":"https://github.com/samuel-ping/street-cred","website-url":"https://c1streetcred.web.app/","technologies":"React.js, Python, AWS API Gateway \u0026 Lambda"},"markdownBody":"A web application that calculates your credit score and generates feedback based on the five main categories that make up your credit score.\n\n3rd place finalist for the Capital One Software Engineering Summit hackathon!","slug":"street-cred"}]},"__N_SSG":true},"page":"/projects","query":{},"buildId":"sPsW3Bk7WdSpMwlxMASjf","assetPrefix":"/personal-website-v3","runtimeConfig":{},"nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/personal-website-v3/_next/static/chunks/polyfills-35a7e76dac76ed464290.js"></script><script src="/personal-website-v3/_next/static/chunks/main-3634fedda1001bf07cd6.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/webpack-95c2b224bccf352ee870.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/framework.f783f7e0d786735fc5cd.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/05d954cf.09448133d75fcd4ba01d.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/3c692732985cea5fca8ec71e12b6da565789bb9f.dfc87468d477a5e1c55e.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/a697c2ee81f5fc03dacbdd863a5d48322808a22e.65efa138e7bb09582716.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/b8cd623695ec97ec665a179189d5bbe179d34bad.55d22a2cc88fa0e761cb.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/pages/_app-0977ad48a58d589cceaf.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/pages/projects-4781878ae5833bb4840f.js" async=""></script><script src="/personal-website-v3/_next/static/sPsW3Bk7WdSpMwlxMASjf/_buildManifest.js" async=""></script><script src="/personal-website-v3/_next/static/sPsW3Bk7WdSpMwlxMASjf/_ssgManifest.js" async=""></script></body></html>
