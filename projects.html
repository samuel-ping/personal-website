pted into the summit!), I decided to continue working on this project. I revamped the whole website with React and deployed it on an AWS EC2 Ubuntu instance to avoid the yucky slow loading times of Heroku.","slug":"food-mood"},{"frontmatter":{"layout":"projects","title":"Street Cred","thumbnail":"uploads/streetcred-thumbnail.jpg","timeframe":"Capital One Software Engineering Summit Hackathon (August 2020)","repo-url":"https://github.com/samuel-ping/street-cred","website-url":"https://c1streetcred.web.app/","technologies":"React.js, Python, AWS API Gateway \u0026 Lambda"},"markdownBody":"A web application that calculates your credit score and generates feedback based on the five main categories that make up your credit score.\n\n3rd place finalist for the Capital One Software Engineering Summit hackathon!","slug":"street-cred"}]},"__N_SSG":true},"page":"/projects","query":{},"buildId":"Za6-h9YhdRAf-W4swIgEY","assetPrefix":"/personal-website-v3","runtimeConfig":{},"nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/personal-website-v3/_next/static/chunks/polyfills-246c4c8f803edec18188.js"></script><script src="/personal-website-v3/_next/static/chunks/main-1dfb45977a1ca5b6a2d4.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/webpack-95c2b224bccf352ee870.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/framework.f783f7e0d786735fc5cd.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/3c692732985cea5fca8ec71e12b6da565789bb9f.d7b36bf86598f8a28a48.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/a697c2ee81f5fc03dacbdd863a5d48322808a22e.389bd360d456da75e2f4.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/pages/_app-62e89503247913ff6c48.js" async=""></script><script src="/personal-website-v3/_next/static/chunks/pages/projects-ca3f44f33cb6924c4e5f.js" async=""></script><script src="/personal-website-v3/_next/stati
