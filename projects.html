125"/></div><div class="m-3 grid grid-rows-2 grid-cols-1 divide-y "><div><h2 class="text-xl font-bold">Food Mood</h2><h3>March 2020<!-- --> - August 2020</h3><h3 class="text-sm text-gray-600 italic">React.js, Express.js, Node.js, AWS (Lambda, …</h3></div><h3>Web app that takes your photo, detects your visible mood, and suggests a restaurant based off that mood!</h3></div></button></div><div class="flex justify-center"><button type="button" class="min-w-full rounded-lg overflow-hidden shadow-lg transition-colors bg-white hover:bg-green-100"><div class="overflow-hidden"><img src="assets/streetcredlogo.png" alt="Thumbnail for Street Cred" class="w-full object-cover transform scale-125"/></div><div class="m-3 grid grid-rows-2 grid-cols-1 divide-y "><div><h2 class="text-xl font-bold">Street Cred</h2><h3>August 2020</h3><h3 class="text-sm text-gray-600 italic">React.js, Python, AWS Lambda &amp; …</h3></div><h3>Web app that calculates your credit score and generates feedback based on the five main categories that make up your credit score.</h3></div></button></div><div class="flex justify-center"><button type="button" class="min-w-full rounded-lg overflow-hidden shadow-lg transition-colors bg-white hover:bg-green-100"><div class="m-3 grid grid-rows-2 grid-cols-1 divide-y "><div><h2 class="text-xl font-bold">Yelp Review Scraper</h2><h3>May 2020<!-- --> - June 2020</h3><h3 class="text-sm text-gray-600 italic">Python 3, Beautiful Soup 4</h3></div><h3>A web scraper intended to gather a large dataset of restaurants.</h3></div></button></div><div class="flex justify-center"><button type="button" class="min-w-full rounded-lg overflow-hidden shadow-lg transition-colors bg-white hover:bg-green-100"><div class="overflow-hidden"><img src="assets/wildwalk-logo.jpg" alt="Thumbnail for Wild Walk" class="w-full object-cover transform scale-125"/></div><div class="m-3 grid grid-rows-2 grid-cols-1 divide-y "><div><h2 class="text-xl font-bold">Wild Walk</h2><h3>May 2020</h3><h3 class="text-sm text-gray-600 italic">React.js, Express.js, MongoDB Atlas</h3></div><h3>A web app that encourages you to go exploring!</h3></div></button></div></div></div></div><div class="leading-loose font-light text-sm mt-5">Made by Samuel Ping |<!-- --> <a href="mailto:samuel.y.ping@gmail.com">samuel.y.ping@gmail.com</a></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"projects":[{"details":{"title":"Personal Website","short-description":"My personal website!","thumbnail":"assets/personal-website.png","start-date":"May 2020","end-date":"","repo-url":"https://github.com/samuel-ping/personal-website","website-url":"https://samuelping.me","technologies":"Next.js, Tailwind CSS, Netlify CMS, Matomo Analytics"},"description":"\n\u003cins\u003e**Summary**\u003c/ins\u003e\n\nMy personal website is built with Next.js and styled with Tailwind CSS. I set up Netlify CMS to make simplify content creation, as well as Matomo on an AWS EC2 instance to keep track of page clicks.\n\nThis is the third iteration of my personal website!\n\n\u003cins\u003e**Previous Versions**\u003c/ins\u003e\n\n**v2**: I didn't like my first version, so I remade it.\n\n**v1**: The [original version of my personal website](https://samuel-ping.github.io/personal-website-v1) was also my first time using React. I built it after Food Mood v1, so I had a basic understanding of web development and wanted to transfer that knowledge to React. Frankly, my first website was a bit of a mess, but I do think I'm a bit better at web development now. While I'm not the best at it, at least I know I'm capable of cranking out a website if I need to!\n"},{"details":{"title":"COVID Tracker","short-description":"A web app that quickly gives you COVID-19 data.","thumbnail":"https://raw.githubusercontent.com/samuel-ping/covid-tracker/master/screenshots/covid_tracker_banner.png","start-date":"October 2020","end-date":"November 2020","repo-url":"https://github.com/samuel-ping/covid-tracker","website-url":"https://covid-tracker-1.web.app/","technologies":"React.js, Express.js, Google Firebase"},"description":"**NOTE**: The live website doesn't work unless you run the backend locally on your computer!\n\n\u003cins\u003e**Summary**\u003c/ins\u003e\n\nThis web app tells you the current number of COVID-19 cases in your state, as well as other useful information. It is intended to be a quick and easy tool that nearly instantly retrieves relevant data. This project was submitted to TCNJ HackDown Fall 2020, and we won Best Halloween Hack!\n\nI made this project with a mentee and a friend who were both new to hackathons and web development. Because of that, I tried to mentor them throughout the hackathon, and it all worked out in the end!\n"},{"details":{"title":"chat_stat","short-description":"Explore your messaging history with your friends!","thumbnail":"https://raw.githubusercontent.com/samuel-ping/chat_stat/main/screenshots/chat_stat-header-color-cropped.png","start-date":"November 2020","end-date":"November 2020","repo-url":"https://github.com/samuel-ping/chat_stat","technologies":"Python 3"},"description":"**Summary**\n\nChat_Stat is a command-line tool that parses message history and displays charts and statistics about the messaging history. When I wrote this program, I made an effort to follow Python best practices, which included:\n\n- Using a config file over global variables.\n- Creating a Python virtual environment and using a `requirements.txt` file to keep track of Pip packages.\n- Organizing my code by splitting my it into multiple files.\n- Documenting each function I wrote, as well as how to install and use the tool.\n\nIn addition to those, I also learned about many other topics. This includes:\n\n- Object-oriented programming in Python.\n- Python data structures.\n- Stopwords and other methods of cleaning data. While there's no AI going on in my tool, it was interesting to learn that stopwords are commonly used to clean data in natural language processing."},{"details":{"title":"Food Mood","short-description":"Web app that takes your photo, detects your visible mood, and suggests a restaurant based off that mood!","thumbnail":"assets/food-mood-thumbnail-raw.jpg","start-date":"March 2020","end-date":"August 2020","repo-url":"https://github.com/samuel-ping/food-mood","website-url":"https://foodmood.samuelping.me/","technologies":"React.js, Express.js, Node.js, AWS (Lambda, Amplify, EC2, CodeDeploy+CodePipeline, S3), Nginx"},"description":"\n\u003cins\u003e**Summary**\u003c/ins\u003e\n\nFood Mood is a web app that takes your photo, detects your visible mood, and suggests a restaurant based off of that mood!\n\nThe frontend is written in React.js, while the backend uses Express.js and Node.js. The backend is a Lambda function hosted on AWS Lambda, which makes a call to Yelp's Fusion API and Amazon's Rekognition API.\n\n**v3**: My current and most likely final iteration of Food Mood is v3. I completely revamped the way the website looks, making it more visually appealing. I also switched over from hosting on AWS EC2 to AWS Amplify to see what Amplify is like.\n\n\u003cins\u003e**Previous Versions**\u003c/ins\u003e\n\n**v2**: The frontend is built with React.js, while the backend uses Express.js and Node.js. The emotions are detected from the photo using Amazon's Rekognition API, and then I search for a restaurant using Yelp's Fusion API. The website is deployed on an AWS EC2 instance, using Nginx as a reverse proxy. Updates to the application are automatically deployed with AWS CodePipeline and CodeDeploy.\n\n**v1**: The [original Food Mood](https://oldmyfoodmood.herokuapp.com/) was my first ever website, and I built it as an entry to Capital One's Software Engineering Summit challenge. I originally was going to use solely HTML, CSS, and JavaScript, but I quickly learned that I had no way of hiding my API keys from the client. After much frustration, I found Node.js and Express.js and decided to hail mary it and learn how to create a backend. I'm really proud of this project, because I decided to pursue this project at the last minute and had less than two days to complete it. After the competition ended (I was accepted into the summit!), I decided to continue working on this project. I revamped the whole website with React and deployed it on an AWS EC2 Ubuntu instance to avoid the yucky slow loading times of Heroku.\n"},{"details":{"title":"Street Cred","short-description":"Web app that calculates your credit score and generates feedback based on the five main categories that make up your credit score.","thumbnail":"assets/streetcredlogo.png","start-date":"August 2020","end-date":"August 2020","repo-url":"https://github.com/samuel-ping/street-cred","technologies":"React.js, Python, AWS Lambda \u0026 API Gateway"},"description":"\n\u003cins\u003e**Summary**\u003c/ins\u003e\n\nA web application that calculates your credit score and generates feedback based on the five main categories that make up your credit score.\n\nI built this web app with four other talented students for Capital One's Software Engineering Summit, and we won third place overall for this web app!\n"},{"details":{"title":"Yelp Review Scraper","short-description":"A web scraper intended to gather a large dataset of restaurants.","start-date":"May 2020","end-date":"June 2020","repo-url":"https://github.com/samuel-ping/yelp-review-scraper","technologies":"Python 3, Beautiful Soup 4"},"description":"\n\u003cins\u003e**Summary**\u003c/ins\u003e\n\nI created a Yelp review scraper that is intended to gather a large dataset of Yelp Reviews. While it works, it eventually gets stopped by Yelp's CAPTCHA :( Oh well, if I ever need a Yelp dataset, I think I'll have to use Kaggle.\n"},{"details":{"title":"Wild Walk","short-description":"A web app that encourages you to go exploring!","thumbnail":"assets/wildwalk-logo.jpg","start-date":"May 2020","end-date":"May 2020","repo-url":"https://github.com/samuel-ping/wildwalk","technologies":"React.js, Express.js, MongoDB Atlas"},"description":"\n\u003cins\u003e**Summary**\u003c/ins\u003e\n\nA web app built for mobile devices, where you can check native species of plants and animals in your state, and upload pictures of them to your collection. You can view your collection to see the past species that you collected.\n\nI built this as an entry to BackyardHacks 2020 and is not a finished product. It was my first time using a database in an application and while it worked locally, the deployed version does not work. I did learn how to use Postman, which I used to test the endpoints of the NatureServe REST API.\n"}]},"__N_SSG":true},"page":"/projects","query":{},"buildId":"_24Z0nGRCzf61VKSA_f4g","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-8683bd742a84c1edd48c.js"></script><script src="/_next/static/chunks/webpack-b9ba09dd778379652d01.js" async=""></script><script src="/_next/static/chunks/framework-7cd2f46514cf8e9feb9d.js" async=""></script><script src="/_next/static/chunks/757-4111c460432f734ccffa.js" async=""></script><script src="/_next/static/chunks/282-fb049fd705ec51889a38.js" async=""></script><script src="/_next/static/chunks/778-e73a67957f6f9f2f0ef2.js" async=""></script><script src="/_next/static/chunks/main-83e04901bbdd84c1209c.js" async=""></script><script src="/_next/static/chunks/993-6212307adbc8a535353a.js" async=""></script><script src="/_next/static/chunks/pages/_app-a065af67ddd02bb8c2f0.js" async=""></script><script src="/_next/static/chunks/d64684d8-28a8ae1b7befcd3b48f0.js" async=""></script><script src="/_next/static/chunks/6728d85a-d51834798a05c70856bd.js" async=""></script><script src="/_next/static/chunks/633-4335c3789a5ad457057b.js" async=""></script><script src="/_next/static/chunks/150-285500e739f259b955ee.js" async=""></script><script src="/_next/static/chunks/650-babb14fd9e7313214361.js" async=""></script><script src="/_next/static/chunks/pages/projects-918a6bf
