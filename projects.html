://github.com/samuel-ping/food-mood","website-url":"https://foodmood.samuelping.me/","technologies":"React.js, Express.js, Node.js, AWS (Lambda, Amplify, EC2, CodeDeploy+CodePipeline, S3), Nginx"},"description":"\n\u003cins\u003e**Summary**\u003c/ins\u003e\n\nFood Mood is a web app that takes your photo, detects your visible mood, and suggests a restaurant based off of that mood!\n\nThe frontend is written in React.js, while the backend uses Express.js and Node.js. The backend is a Lambda function hosted on AWS Lambda, which makes a call to Yelp's Fusion API and Amazon's Rekognition API.\n\n**v3**: My current and most likely final iteration of Food Mood is v3. I completely revamped the way the website looks, making it more visually appealing. I also switched over from hosting on AWS EC2 to AWS Amplify to see what Amplify is like.\n\n\u003cins\u003e**Previous Versions**\u003c/ins\u003e\n\n**v2**: The frontend is built with React.js, while the backend uses Express.js and Node.js. The emotions are detected from the photo using Amazon's Rekognition API, and then I search for a restaurant using Yelp's Fusion API. The website is deployed on an AWS EC2 instance, using Nginx as a reverse proxy. Updates to the application are automatically deployed with AWS CodePipeline and CodeDeploy.\n\n**v1**: The [original Food Mood](https://oldmyfoodmood.herokuapp.com/) was my first ever website, and I built it as an entry to Capital One's Software Engineering Summit challenge. I originally was going to use solely HTML, CSS, and JavaScript, but I quickly learned that I had no way of hiding my API keys from the client. After much frustration, I found Node.js and Express.js and decided to hail mary it and learn how to create a backend. I'm really proud of this project, because I decided to pursue this project at the last minute and had less than two days to complete it. After the competition ended (I was accepted into the summit!), I decided to continue working on this project. I revamped the whole website with React and deployed it on an AWS EC2 Ubuntu instance to avoid the yucky slow loading times of Heroku.\n"},{"details":{"title":"Personal Website","short-description":"My personal website!","start-date":"May 2020","end-date":"","repo-url":"https://github.com/samuel-ping/personal-website","technologies":"Next.js, Tailwind CSS, Netlify CMS, Matomo Analytics"},"description":"\n\u003cins\u003e**Summary**\u003c/ins\u003e\n\nMy personal website is built with Next.js and styled with Tailwind CSS. I set up Netlify CMS to make simplify content creation, as well as Matomo on an AWS EC2 instance to keep track of page clicks.\n"},{"details":{"title":"Street Cred","short-description":"Web app that calculates your credit score and generates feedback based on the five main categories that make up your credit score.","thumbnail":"assets/streetcredlogo.png","start-date":"August 2020","end-date":"August 2020","repo-url":"https://github.com/samuel-ping/street-cred","technologies":"React.js, Python, AWS API Gateway \u0026 Lambda"},"description":"\n\u003cins\u003e**Summary**\u003c/ins\u003e\n\nA web application that calculates your credit score and generates feedback based on the five main categories that make up your credit score.\n\nI built this web app with four other talented students for Capital One's Software Engineering Summit, and we won third place overall for this web app!\n"}]},"__N_SSG":true},"page":"/projects","query":{},"buildId":"LUiU-3Dje-6s3D8nwTahR","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-8683bd742a84c1edd48c.js"></script><script src="/_next/static/chunks/webpack-70cc75a3d3cf6a448e0a.js" async=""></script><script src="/_next/static/chunks/framework-7cd2f46514cf8e9feb9d.js" async=""></script><script src="/_next/static/chunks/757-4111c460432f734ccffa.js" async=""></script><script src="/_next/static/chunks/282-fb049fd705ec51889a38.js" async=""></script><script src="/_next/static/chunks/778-e73a679
